<style>
    body {
        background-image: url("/static/bgimage.jpg");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        min-height: 100vh;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .container {
        margin-top: 60px;
        margin-bottom: 60px;
    }
    .card {
        box-shadow: 0 8px 16px rgba(0,0,0,70%);
        border-radius: 16px;
        background-color: rgb(255 255 255 / 23%); /*Make card slightly transparent*/
    }
    .form-label {
        font-weight: 500;
    }
    .btn-primary {
        width: 100%;
    }
    footer {
        background-color: #343a40;
        color: white;
        padding: 20px 0;
        position: relative;
        bottom: 0;
        width: 100%;
    }
</style>

<body>

    <!-- Header -->
    <!-- <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Crop Predictor</a>
        </div>
    </nav> -->

    <!-- Form Section -->
    <div class="container"style="margin-top: 20px;">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card p-4">
                    <h3 class="text-center mb-4">Predict Your Crop</h3>
                    <form action="/predict" method="post">
                        <div class="mb-3">
                            <label for="N" class="form-label">Nitrogen (N)</label>
                            <input type="number" class="form-control" id="N" name="N" min="0" required>
                        </div>
                        <div class="mb-3">
                            <label for="P" class="form-label">Phosphorus (P)</label>
                            <input type="number" class="form-control" id="P" name="P" min="0" required>
                        </div>
                        <div class="mb-3">
                            <label for="K" class="form-label">Potassium (K)</label>
                            <input type="number" class="form-control" id="K" name="K" min="0" required>
                        </div>
                        <div class="mb-3">
                            <label for="temperature" class="form-label">Temperature (Â°C)</label>
                            <input type="number" step="0.1" class="form-control" id="temperature" name="temperature" required>
                        </div>
                        <div class="mb-3">
                            <label for="humidity" class="form-label">Humidity (%)</label>
                            <input type="number" step="0.1" class="form-control" id="humidity" name="humidity" required>
                        </div>
                        <div class="mb-3">
                            <label for="ph" class="form-label">pH Level</label>
                            <input type="number" step="0.1" class="form-control" id="ph" name="ph" required>
                        </div>
                        <div class="mb-3">
                            <label for="rainfall" class="form-label">Rainfall (mm)</label>
                            <input type="number" step="0.1" class="form-control" id="rainfall" name="rainfall" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Predict Crop</button>
                    </form>
                </div>
            </div>
        </div>
    </div>



</body>
</html>
