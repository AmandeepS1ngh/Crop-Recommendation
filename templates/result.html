    <style>
        body {
            background-image: url("/static/bgimage.jpg");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .container {
            margin-top: 60px;
        }
        .card {
            border-radius: 16px;
            box-shadow: 0 8px 16px rgba(0,0,0,86%);
            background-color: rgba(255, 255, 255, 62%); /* Optional: make card slightly transparent for better contrast */
        }
        footer {
            background-color: #343a40;
            color: white;
            padding: 20px 0;
            margin-top: 60px;
        }
    </style>
    
</head>
<body>


    <!-- Result Section -->
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card p-4 text-center">
                    <h3 class="mb-3">Prediction Result</h3>
                    <p class="fs-5">The recommended crop is:</p>
                    <h2 class="text-success">{{ result.predicted_crop }}</h2>
                    <hr>
                    <h5 class="mt-4">Top 3 Predictions</h5>
                    <ul class="list-group list-group-flush">
                        {% for pred in result.top_predictions %}
                            <li >
                                <strong>{{ pred.crop }}</strong>
                                <span>{{ pred.probability }}</span>
                            </li>
                        {% endfor %}
                    </ul>
                    <a href="/" class="btn btn-primary mt-4">Make another prediction</a>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
